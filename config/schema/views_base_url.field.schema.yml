    show_link:
      type: boolean
      label: 'Display as link'
    link_path:
      type: string
      label: 'Link path'
    link_text:
      type: string
      label: 'Link text'
    link_class:
      type: string
      label: 'Link class'
    link_title:
      type: string
      label: 'Link title'
    link_rel:
      type: string
      label: 'Link rel'
    link_fragment:
      type: string
      label: 'Fragment'
